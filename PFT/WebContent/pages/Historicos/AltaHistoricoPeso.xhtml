<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="/layout/layout.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="title">
		<c:set var="title" value="Alta de registro de Peso" scope="request" />
	</ui:define>
	
	<ui:define name="content">
			 
		<f:metadata>
			<f:viewParam name="usuario" value="#{altaHistoricoPeso.usuario}" />
		    <f:event type="preRenderView" listener="#{altaHistoricoPeso.preRenderViewListener}"/>
		</f:metadata>

	<h:form id="idRegistroPeso">
		 
		<p:messages id="messages" showDetail="true" closable="true">
        	<p:autoUpdate />
    	</p:messages>
		<p:panelGrid columns="2" id="registro">
			<p:outputLabel value="Identificador de Ternera" />
			<p:selectOneMenu id="ternera" value="#{altaHistoricoPeso.historico.ternera.caravanatambo}">
   				<f:selectItems value="#{altaHistoricoPeso.terneras}"/>
			</p:selectOneMenu>
			
			<p:outputLabel value="Peso registrado" />
			<p:inputText id="peso" value="#{altaHistoricoPeso.historico.peso}" />
			
			<p:outputLabel value="Fecha de registro" />
			<p:calendar id="fecha" value="#{altaHistoricoPeso.historico.fecha}" showOn="button"/>
			
		</p:panelGrid>
		<h:commandButton value="Salvar cambios"
			update=":form" 	action="#{altaHistoricoPeso.salvarCambios}">
		</h:commandButton>
	</h:form>
	
    </ui:define>
</ui:composition>
