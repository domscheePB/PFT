<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="/layout/layout.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="title">
		<c:set var="title" value="Datos de Terneras" scope="request" />
	</ui:define>
	
	<ui:define name="content">
			 
		<f:metadata>
		    <f:viewParam name="id" value="#{gestionTernera.id}" />
		    <f:viewParam name="modalidad" value="#{gestionTernera.modalidad}" />
		    <f:event type="preRenderView" listener="#{gestionTernera.preRenderViewListener}"/>
		</f:metadata>

	<h:form id="idDatosTernera">
		 
		<p:messages id="messages" showDetail="true" closable="true">
        	<p:autoUpdate />
    	</p:messages>
		<p:panelGrid columns="2" id="registro">
			<p:panelGrid columns="2" id="registroIzquierda">
				<p:outputLabel value="Caravana Snis---" />
				<p:inputText id="caravanaSnis" disabled="#{!gestionTernera.modoEdicion}" value="#{gestionTernera.terneraSeleccionada.caravanasnis}" />
								
				<p:outputLabel value="Guachera" />
				<p:selectOneMenu id="guachera" disabled="#{!gestionTernera.modoEdicion}" value="#{gestionTernera.identificadorGuacheraActual}">
	   				<f:selectItems value="#{gestionTernera.guacheras}"/>
				</p:selectOneMenu>
				
				<p:outputLabel value="Identificador-Madre" />
				<p:inputText id="idMadre" disabled="#{!gestionTernera.modoEdicion}" value="#{gestionTernera.terneraSeleccionada.idMadre}" />
				
				<p:outputLabel value="Raza" />
				<p:selectOneMenu id="raza" disabled="#{!gestionTernera.modoEdicion}" value="#{gestionTernera.terneraSeleccionada.raza.nombre}">
	   				<f:selectItems value="#{gestionTernera.razas}"/>
				</p:selectOneMenu>
				
				<p:outputLabel value="Tipo de Parto" />
				<p:selectOneMenu id="tipoParto" disabled="#{!gestionTernera.modoEdicion}" value="#{gestionTernera.terneraSeleccionada.tipoDeParto}">
	   				<f:selectItem itemValue="Natural" itemLabel="Natural" />
	   				<f:selectItem itemValue="Cesárea" itemLabel="Cesárea" />
				</p:selectOneMenu>
				
			</p:panelGrid>
			
			<p:panelGrid columns="2" id="registroDerecha">
				<p:outputLabel value="Caravana Tambo" />
				<p:inputText id="caravanaTambo" disabled="#{!gestionTernera.modoEdicion}" value="#{gestionTernera.terneraSeleccionada.caravanatambo}" />
				
				<p:outputLabel value="Fecha de Nacimiento" />
				<p:calendar id="fechaNacimiento" disabled="#{!gestionTernera.modoEdicion}" value="#{gestionTernera.terneraSeleccionada.fechaNacimiento}" showOn="button"/>
				
				<p:outputLabel value="Identificador-Padre" />
				<p:inputText id="idPadre" disabled="#{!gestionTernera.modoEdicion}" value="#{gestionTernera.terneraSeleccionada.idPadre}" />
				
				<p:outputLabel value="Peso al nacer" />
				<p:inputText id="pesoAlNacer" disabled="#{!gestionTernera.modoEdicion}" value="#{gestionTernera.terneraSeleccionada.pesoAlNacer}" />
				
			</p:panelGrid>
		</p:panelGrid>
		<h:commandButton id="idModificar"  value="Modificar" rendered="#{!gestionTernera.modoEdicion}"	>
    			<f:param name="id" value="${gestionTernera.id}" />
    			<f:param name="modalidad" value="update" />
		</h:commandButton> 
		<h:commandButton value="Salvar cambios"	rendered="#{gestionTernera.modoEdicion}" 
			update=":form" 	action="#{gestionTernera.salvarCambios}">
		    	<f:param name="id" value="${gestionTernera.id}" />
    			<f:param name="modalidad" value="update" />
		</h:commandButton>
	</h:form>
	
    </ui:define>
</ui:composition>
